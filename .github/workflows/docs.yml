# Used the help of Gemini-3-pro to guide through the main setup of the file, and troubleshoot for bugs and errors.
name: Build Docs

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install quartodoc griffe

      - name: Build documentation with Quartodoc
        run: |
          quartodoc build
          quarto render docs
