name: CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install package and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run style checks (ruff)
 #       run: |
 #         ruff check .

      - name: Run tests
        run: |
          pytest